<mat-toolbar-row style="height:40px;margin-top:-10px">
	<ul class="breadcrumb">
		<li><a [routerLink]="['/']" routerLinkActive="active">Home</a></li>
		<li><a >Login</a></li>
	</ul>
</mat-toolbar-row>
<div class="cont">
<!-- <button mat-raised-button color="warn" (click)="funClose()" class="close-btn"><i class="fa fa-close"></i></button> -->

<div class="login-container">
    <p class="text-center login-title">Login to DealsBargain</p>
    <p class="text-center login-info my-2">- Login with Email -</p>
    <form [formGroup]="loginformService.form" class="normal-form w-100" (submit)="funLogin()">
            <span class="error">{{this.loginErrorMsg}}</span>     
                <!-- <input type="hidden" formControlName="$key"> -->
            <mat-form-field floatLabel="never" class="w-100" appearance="outline">
                <input formControlName="name" matInput placeholder="Email address or Mobile number *" >
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>

            <mat-form-field floatLabel="never" class="w-100" appearance="outline">
                <input formControlName="password" type="password" matInput placeholder="Password*" >
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
                    
        <button mat-raised-button type="submit" [disabled]="loginformService.form.invalid" class=" mb-2 w-100 login-login-btn">LOGIN</button>
        <!-- <mat-checkbox>I have read and agree to Dealsbargain Terms & Conditions.</mat-checkbox> -->
    </form>
    <div class="login-btn-container mb-4">
        <p class="text-center login-info mb-3">-OR-</p>

        <button mat-raised-button (click)="loginFacebook();" class="fb-login login-btn">
            <img src="../../.././../assets/img/facebook.png" class="login-logo">
            Login with FACEBOOK</button>

        <button mat-raised-button (click)="loginGmail();" class="gmail-login login-btn">
            <img src="../../.././../assets/img/search.png" class="login-logo">
            Login with GOOGLE</button>
    </div>


<div class="login-links mt-2">
    <a mat-button (click)="forgotpwd()">Forgot Password ?</a>
    <div class="right-link float-right">
            New to Deals?<a mat-button [routerLink]="['signup']" style="line-height: 17px;">Sign Up</a>
    </div>
</div>
