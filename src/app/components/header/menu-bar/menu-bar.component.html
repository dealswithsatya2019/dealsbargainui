<ng-container *ngFor="let mainMenuCategory of menuCategories">
    <a mat-button [matMenuTriggerFor]="menu" #clickHoverMenuTrigger="matMenuTrigger">{{mainMenuCategory.category}}</a>
    <mat-menu #menu="matMenu" panelClass="magaMenu" backdropClass="megaMenu">
        <div fxlayout="row wrap" style="flex-flow: row wrap; box-sizing: border-box; display: flex;">
           <!-- <div class="p-2" fxflex="25" fxlayout="column" style="flex-direction: column; box-sizing: border-box; display: flex; flex: 1 1 25%; max-width: 25%;">
                <div class="rel-img">
                    <img src="../../../../assets/img/banner5.jpg" class="img-fluid">
                </div>
            </div>
        -->
            <ng-container *ngFor="let subcategoryMenu of mainMenuCategory.subcategories | keyvalue" class="mainMenu">
                <div class="p-3" fxflex="20" fxlayout="column" style="flex-direction: column; box-sizing: border-box; display: flex; flex: 1 1 20%; max-width: 20%;">
                    <a mat-menu-item class="menu-title">
                        <b>{{subcategoryMenu.key}}</b>
                    </a>
                    <!-- <div class="divider"></div> -->
                    <ng-container *ngFor="let subMenu of subcategoryMenu.value">
                        <button mat-menu-item>
                            <a mat-button [routerLink]="['productlist',mainMenuCategory.category.toLowerCase(),subMenu.toLowerCase()]" routerLinkActive="active">
                                {{subMenu}} </a>
                        </button>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </mat-menu>
</ng-container>
