<button mat-raised-button color="warn" (click)="funClose()" class="close-btn">
    <i class="fa fa-close"></i>
</button>

<p class="text-center login-title mb-3">Forgot Password?</p>
<p class="info">We just need your registered email address or mobile number to send you an OTP to reset your password</p>
    <input matInput [value]="emailOrMobile" (input)="emailOrMobile=$event.target.value" placeholder="Email address or Mobile number*">
<ng-container *ngIf="isEmailOtpSent == false">
    <span>
        <a mat-button (click)="sendEmailOTP()">Forgot?</a>
    </span>
</ng-container>
<ng-container *ngIf="isEmailOtpSent == true">
    <span>
        <a mat-button (click)="sendEmailOTP()">Resend</a>
    </span>
</ng-container>

<ng-container *ngIf="isEmailOtpSent == true">
    <div class="otp-sent-btn">OTP sent to Email/Mobile Number</div>
    <div class="otp-section">
        <div floatLabel="never" appearance="outline">
            <input matInput [value]='emailOTP' (input)="emailOTP=$event.target.value" placeholder="Enter OTP">
        </div>
    </div>

    <div floatLabel="never" class="w-100 mb-2">
        <input matInput type="password" [value]='password' (input)="password=$event.target.value" placeholder="Set password">
    </div>
    <!-- <mat-form-field floatLabel="never" class="w-100 mb-2">
                            <input formControlName="name" matInput placeholder="Re-enter new password">
                            <mat-error>This field is mandatory</mat-error>
                        </mat-form-field>
                    -->
    <button mat-button class="my-2" (click)="verifyAndSavePassowrd()">Login</button>
</ng-container>
