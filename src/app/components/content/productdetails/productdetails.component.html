</mat-toolbar-row>

<!-- Similar Products -->
<mat-toolbar-row>
	<h5 class="subtitle position-relative"> SIMILAR PRODUCTS
		<a [routerLink]="['/dealslist/f']" class="pl-3">VIEW ALL</a>
	</h5>
	<div *ngIf="similarProducts">
		<div class="swiper-slide" *ngFor="let product of similarProducts; let i = index">
			<mat-card>
				<mat-card-subtitle>
					<span class="badge offer-badge">{{product.discount}}</span>
				</mat-card-subtitle>
				<div class="product-img">
					<img class="image img-cursor" mat-card-image src="{{product.image}}" alt="photo" (click)="showProductDetails()">
				</div>
				<mat-card-content class="product-desc">
					<p class="p-title">
						{{product.item_name}}
					</p>
					<p class="p-cost">
						<span class="old_cost">{{product.price}}</span>
						<span class="new_cost">{{product.deal_price}}</span>
					</p>
					<button mat-button class="cart-btn">Add Cart</button>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button class="action-btns">
						<i class="fa fa-heart"></i>
					</button>
					<button mat-button class="action-btns" (click)="openShare($event)">
						<i class="fa fa-share-alt"></i>
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</mat-toolbar-row>
<!-- Similar Products ENd-->
