<h5 class="mb-4">Personal Information</h5>
<form [formGroup]="profileform" (submit)="updateUserProfile()" class="profile-form">
    <h6>First Name :</h6>
    <mat-form-field appearance="outline" class="mr-4">
        <input matInput  formControlName="firstname" placeholder="First Name">
    </mat-form-field>
    <h6>Last Name :</h6>
    <mat-form-field appearance="outline">
        <input matInput formControlName="lastname" placeholder="Last Name">
    </mat-form-field>

    <!-- <h6>Your Gender</h6>
     <mat-radio-group aria-label="Select an option" class="p-3">
         <mat-radio-button value="male" class="mr-4">Male</mat-radio-button>
         <mat-radio-button value="female">Female</mat-radio-button>
     </mat-radio-group>
    -->
    <h6>DOB</h6>
    <mat-form-field appearance="outline">
        <input matInput type="date" formControlName="dob"  placeholder="DOB">
    </mat-form-field>
   
    <h6>Mobile Number
        <ng-container *ngIf="isSMSEdit==false">
            <i class="fa fa-edit" (click)="enableSmsOtp()"></i>
        </ng-container>
        <ng-container *ngIf="isSMSEdit==true">
            <i (click)="cancelMobileUpdate()">Cancel</i>
        </ng-container>
    </h6>
    <mat-form-field appearance="outline">
        <input matInput formControlName="mobile" placeholder="Mobile Number">
    </mat-form-field>
    <ng-container *ngIf="isSMSEdit==true">
        <button mat-button (click)="sendSmsOTP()" class="ml-2">Save</button>
    </ng-container>
    <ng-container *ngIf="isSMSOtpSent==true">
        <div class="form-group">
            <input matInput  [value]='smsOTP' placeholder="Enter OTP">
            <button mat-button (click)="verifyAndSaveMobileNumber()">Verify</button>
        </div>
    </ng-container>
        
    <h6>Email Address
        <ng-container *ngIf="isEmailEdit==false">
            <i class="fa fa-edit" (click)="enableEmailOtp()"></i>
        </ng-container>    
        <ng-container *ngIf="isEmailEdit==true">
            <i (click)="cancelEmailUpdate()">Cancel</i>
        </ng-container>
    </h6>
    <mat-form-field appearance="outline">
        <input matInput formControlName="email" placeholder="Email Address"> 
    </mat-form-field>

    <ng-container *ngIf="isEmailEdit==true">
        <button mat-button (click)="sendEmailOTP()" class="ml-2">Save</button>
    </ng-container>
    

    <ng-container *ngIf="isEmailOtpSent==true">
        <div class="form-group">
            <input matInput  [value]="emailOTP" (input)="emailOTP=$event.target.value"  placeholder="Enter OTP">
            <button mat-button (click)="verifyAndSaveEmail()">Verify</button>
        </div>
    </ng-container>    

    <button mat-raised-button type="submit" [disabled]="profileform.invalid" class=" my-2 mx-auto login-login-btn">Update</button>
</form>
