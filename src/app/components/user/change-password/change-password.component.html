<!-- ----- Change Password ----- -->
<div class="text-center-xs">
    <h5 class="mb-4">Change Password</h5>
        
    <div class="pt-4">
        <span class="error">{{this.pwdErrorMsg}}</span>     
        <div class="form-group">
            <label>Current password:</label>
            <input type="password" matInput [value]="oldpassword" (input)="oldpassword=$event.target.value">
        </div>
        <div class="form-group">
        <label>New password:</label>
            <input type="password" matInput [value]="newpassword" (input)="newpassword=$event.target.value">
        </div>
        <div class="form-group">
        <label>Reenter new password:</label>
            <input type="password" matInput [value]="reenternewpassword" (input)="reenternewpassword=$event.target.value">
        </div>
        
            <button mat-button class="view-btn" (click)="changePassword()">CHANGE PASSWORD</button>
    
    </div>
</div>
<!-- ----- /#Change Password ----- -->
