<!-- ----- Change Password ----- -->
<h5 class="mb-4">Change Password</h5>
    
<div class="pt-4">
    <div class="form-group">
        <label>Current password:</label>
        <input type="password" matInput [value]="oldpassword">
    </div>
    <div class="form-group">
       <label>New password:</label>
        <input type="password" matInput [value]="newpassword">
    </div>
    
        <button mat-button class="view-btn" (click)="changePassword()">CHANGE PASSWORD</button>
  
</div>

<!-- ----- /#Change Password ----- -->
