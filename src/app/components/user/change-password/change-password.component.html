<!-- ----- Change Password ----- -->
<h5 class="mb-4">Change Password</h5>
    
<ul class="pt-4">
    <li><b>Current password:</b></li>
    <li><input type="password" matInput [value]="oldpassword"></li>
    <li><b>New password:</b></li>
    <li><input type="password" matInput [value]="newpassword"></li>
    
    <li>
        <button mat-button class="view-btn" (click)="changePassword()">CHANGE PASSWORD</button>
    </li>
</ul>

<!-- ----- /#Change Password ----- -->
