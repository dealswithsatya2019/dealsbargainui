<mat-toolbar-row class="breadcrumb-row">
    <ul class="breadcrumb">
        <li><a [routerLink]="['/']" routerLinkActive="active">Home</a></li>
        <li><a >Site Review</a></li>
    </ul>
</mat-toolbar-row>
<div class="cont">
    <div class="login-container">
        <p class="text-center login-title">Write A Review</p>
        <mat-dialog-content [formGroup]="form" class="normal-form w-100">
            <h6 class="mb-3"> Rate this site </h6>
            <mat-radio-group formControlName="siteRating" class="productRating">
                <mat-radio-button  class="rate" *ngFor="let rating of ratings" [value]="rating">
                    <!-- {{rating}}  -->
                    &#9734;
                </mat-radio-button>
            </mat-radio-group>
            <mat-form-field floatLabel="never" class="w-100 mt-4" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name">
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field floatLabel="never" class="w-100" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last Name">
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
            
            <mat-form-field floatLabel="never" class="w-100" appearance="outline">
                <mat-label>Title</mat-label>
                <textarea matInput formControlName="title" placeholder="Title"></textarea>
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
        
            <mat-form-field floatLabel="never" class="w-100" appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment" placeholder="Comment"></textarea>
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
 
            <mat-form-field floatLabel="never" class="w-100" appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address" placeholder="Email Or Mobile Number"></textarea>
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
        

        </mat-dialog-content>
        <button mat-raised-button (click)="funSiteReview()" class="mt-2 mb-3 w-100 login-login-btn">SUBMIT REVIEW</button>
    </div>
</div>
